<html>
<head>
<title>RSA </title>
<meta name="viewport" content="width=device-width, initialscale=1.0">
</head>
<body>
<h1 style="text-align: center;">RSA </h1>
<hr>
<table class="center">
<tr>
<td> P:</td>
<td><input type="number" value="3" id="p"></td>
</tr>
<tr>
<td> Q :</td>
<td><input type="number" value="7" id="q"></p>
</td>
</tr>
<tr>
<td>Pesan:<br>[A=1, B=2,...]</td>
<td><input type="number" value="20" id="msg"></p>
</td>
</tr>
<tr>
<td>Public Key:</td>
<td>
<p id="publickey(N)"></p>
</td>
</tr>
<tr>
<td>Eksponen:</td>
<td>
<p id="eksponen(e)"></p>
</td>
</tr>
<tr>
<td>Private Key:</td>
<td>
<p id="privatekey(d)"></p>
</td>
</tr>
<tr>
<td>Cipher Text:</td>
<td>
<p id="ciphertext(ct)"></p>
</td>
</tr>
<td>Hasil Dekripsi:</td>
<td>
<p id="dekripsitext(dt)"></p>
</td>
</tr>
<tr>
    <td><button onclick="RSA();">RSA</button></td>
    </tr>
    </table>
   
    </body>
    <style>
        .center {
  margin-left: auto;
  margin-right: auto;
}
    </style>
    <script type="text/javascript">
    function RSA() {
    var gcd, p, q, no, n, t, e, i, x;
    gcd = function (a, b) { return (!b) ? a : gcd(b, a % b); };
    p = document.getElementById('p').value;
    q = document.getElementById('q').value;
    no = document.getElementById('msg').value;
    n = p * q;
    t = (p - 1) * (q - 1);
    for (e = 2; e < t; e++) {
    if (gcd(e, t) == 1) {
    break;
    }
    }
    for (i = 0; i < 10; i++) {
    x = 1 + i * t
    if (x % e == 0) {
    d = x / e;
    break;
    }
}
ctt = Math.pow(no, e).toFixed(0);
ct = ctt % n;
dtt = Math.pow(ct, d).toFixed(0);
dt = dtt % n;

document.getElementById('publickey(N)').innerHTML = n;
document.getElementById('eksponen(e)').innerHTML = e;
document.getElementById('privatekey(d)').innerHTML = d;
document.getElementById('ciphertext(ct)').innerHTML = ct;
document.getElementById('dekripsitext(dt)').innerHTML = dt;
}
</script>
</html>
